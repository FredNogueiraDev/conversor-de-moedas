<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/70d0b0403b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Conversor de Moedas</header>
        <form action="#">
            <div class="amount">
                <p>Insira o valor:</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>De</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fa-solid fa-right-left"></i></div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/br.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Obtendo taxa de câmbio...</div>
            <button>Obter taxa de câmbio</button>
        </form>
    </div>

    <script src="./js/countryList.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
